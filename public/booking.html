<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Slot â€” SFO Meeting Suite</title>
  
  <link rel="icon" href="/assets/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script defer src="js/data.js"></script>
  <script defer src="js/app.js"></script>
</head>

<body class="app">
  <div id="toastContainer"></div>

  <!-- ================= SIDEBAR ================= -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="assets/logo.png" alt="SFO Logo">
      <h3>SFO Suite</h3>
      <p class="sub-text">Enterprise Portal</p>
    </div>

    <nav>
      <button onclick="location.href='home.html'">
        <i class="fa-solid fa-house"></i>
        <span>Dashboard</span>
      </button>
      <button class="active" onclick="location.href='booking.html'">
        <i class="fa-solid fa-calendar-plus"></i>
        <span>Book Slot</span>
      </button>
      <button onclick="location.href='dashboard.html'">
        <i class="fa-solid fa-chart-line"></i>
        <span>Live Status</span>
      </button>
      <button onclick="location.href='track.html'">
        <i class="fa-solid fa-magnifying-glass"></i>
        <span>Track Booking</span>
      </button>
      <button class="admin-only" onclick="location.href='admin.html'">
        <i class="fa-solid fa-check-to-slot"></i>
        <span>Approvals</span>
      </button>
      <button class="admin-only" onclick="location.href='admin-users.html'">
        <i class="fa-solid fa-users-gear"></i>
        <span>Manage Users</span>
      </button>
      <button class="admin-only" onclick="location.href='admin-history.html'">
        <i class="fa-solid fa-folder-open"></i>
        <span>Booking History</span>
      </button>
      <button class="danger" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>Logout</span>
      </button>
    </nav>
  </aside>

  <!-- ================= MAIN CONTENT ================= -->
  <main class="main-layout">
    
    <div class="hero-card">
      <div class="hero-left">
        <h2 class="hero-title">New Reservation</h2>
        <p class="hero-desc">Secure your workspace in seconds. Select a division and choose from our premium meeting environments.</p>
      </div>
      <div class="hero-glow"></div>
    </div>

    <div class="card">
      <h3><i class="fa-solid fa-sliders"></i> Reservation Parameters</h3>
      
      <div class="grid-2">
        <!-- LEFT: SELECTION -->
        <div>
          <label for="divisionSelect">Target Division</label>
          <select id="divisionSelect" aria-label="Select Division" title="Select Division"></select>

          <label for="meetingType" class="mt-lg">Meeting Classification</label>
          <select id="meetingType" aria-label="Select Meeting Type" title="Select Meeting Type"></select>

          <div class="mt-lg">
            <label>Available Environments</label>
            <div id="roomGrid" class="room-grid">
              <div class="sub-text">Select a division to view available rooms</div>
            </div>
          </div>
        </div>

        <!-- RIGHT: DETAILS -->
        <div>
          <label for="teamName">Team / Department Name</label>
          <input id="teamName" type="text" placeholder="e.g. Innovation Hub">

          <div class="grid-2 mt-lg gap-md">
            <div>
          <label for="date">Scheduled Date</label>
          <input type="date" id="date" min="" title="Select a future date for your booking">
            </div>
            <div>
              <label for="attendees">Headcount</label>
              <input id="attendees" type="number" min="1" placeholder="Max capacity">
            </div>
            <div>
              <label for="visitors">External Visitors</label>
              <input id="visitors" type="number" min="0" placeholder="0" value="0">
            </div>
          </div>

          <div class="mt-lg">
             <label>Time Duration</label>
             <div class="time-row">
                <select id="startHour" aria-label="Start Hour" title="Start Hour"><option>01</option><option>02</option><option>03</option><option>04</option><option>05</option><option>06</option><option>07</option><option>08</option><option>09</option><option>10</option><option>11</option><option>12</option></select>
                <select id="startMin" aria-label="Start Minute" title="Start Minute"><option>00</option><option>15</option><option>30</option><option>45</option></select>
                <select id="startAMPM" aria-label="Start AM or PM" title="Start AM or PM"><option>AM</option><option>PM</option></select>
             </div>
             <div class="time-row mt-sm">
                <select id="endHour" aria-label="End Hour" title="End Hour"><option>01</option><option>02</option><option>03</option><option>04</option><option>05</option><option>06</option><option>07</option><option>08</option><option>09</option><option>10</option><option>11</option><option>12</option></select>
                <select id="endMin" aria-label="End Minute" title="End Minute"><option>00</option><option>15</option><option>30</option><option>45</option></select>
                <select id="endAMPM" aria-label="End AM or PM" title="End AM or PM"><option>AM</option><option>PM</option></select>
             </div>
          </div>

          <!-- HIDDEN FOR BACKWARD COMPAT -->
          <input type="time" id="start" hidden>
          <input type="time" id="end" hidden>

          <div class="mt-xl">
            <button type="button" id="bookBtn" class="primary">
              <i class="fa-solid fa-check-circle"></i> Confirm Booking
            </button>
          </div>

        </div>
      </div>
    </div>
  </main>

</body>
</html>
