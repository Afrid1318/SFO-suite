<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — SFO Meeting Suite</title>
  
  <link rel="icon" href="/assets/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script defer src="js/auth.js"></script>
</head>

<body class="center-wrapper">
  <div id="toastContainer"></div>

  <div class="login-card">
    <img src="assets/logo.png" class="login-logo" alt="SFO Logo">
    
    <h2 class="login-title">SFO Suite</h2>
    <p class="subtitle">Unified Access Management</p>

    <form id="loginForm" onsubmit="event.preventDefault(); loginUser();" style="display: flex; flex-direction: column; gap: 1rem;">
      <div>
        <label for="username">Corporate ID</label>
        <input type="text" id="username" placeholder="Employee username" required>
        <div id="userError" class="err"></div>
      </div>

      <div>
        <label for="email">Enterprise Email</label>
        <input type="email" id="email" placeholder="name@nestgroup.net" required>
        <div id="emailError" class="err"></div>
      </div>

      <div>
        <label for="password">Authentication</label>
        <div style="position: relative;">
          <input type="password" id="password" placeholder="••••••••" required style="padding-right: 3rem;">
          <i class="fa-solid fa-eye" onclick="togglePassword()" style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-muted);"></i>
        </div>
        <div id="passError" class="err"></div>
      </div>

      <button type="submit" class="primary" style="margin-top: 1rem; width: 100%;">
        Authorize Access
      </button>
    </form>

    <div style="display: flex; align-items: center; margin: 1.5rem 0;">
      <div style="flex: 1; height: 1px; background: var(--border);"></div>
      <span style="padding: 0 1rem; font-size: 0.75rem; color: var(--text-light); font-weight: 700;">SECURE SSO</span>
      <div style="flex: 1; height: 1px; background: var(--border);"></div>
    </div>

    <a href="/auth/google" class="secondary" style="display: flex; align-items: center; justify-content: center; gap: 0.75rem; padding: 0.75rem; border: 1px solid var(--border); border-radius: var(--radius-md); font-weight: 600; font-size: 0.875rem;">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" style="width: 18px;">
      Continue with Google
    </a>
  </div>

  <script>
    function togglePassword() {
      const p = document.getElementById("password");
      p.type = p.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
