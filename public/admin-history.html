<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/favicon.ico?v=1" />
  <title>SFO â€” Booking History</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/data.js"></script>
  <script defer src="js/app.js"></script>
  <script defer src="js/admin-history.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script defer src="js/pdf.js"></script>
</head>

<body class="app">
<div id="toastContainer"></div>

<header class="topbar">
  <div class="top-left">
    <button class="icon-btn" onclick="toggleSidebar()">
      <i class="fa-solid fa-bars"></i>
    </button>
  </div>
  <div class="top-right">
    <button class="icon-btn" onclick="toggleTheme()">
      <i class="fa-solid fa-moon"></i>
    </button>
  </div>
</header>

<aside class="sidebar">
  <div class="sidebar-header">
    <img src="assets/logo.png" alt="Logo" />
    <h3>Admin Control</h3>
    <span class="role-badge admin">ADMIN</span>
  </div>

  <nav class="sidebar-nav">
    <button onclick="location.href='home.html'">
      <i class="fa-solid fa-house"></i>
      <span>Home</span>
    </button>
    <button onclick="location.href='dashboard.html'">
      <i class="fa-solid fa-chart-line"></i>
      <span>Room Dashboard</span>
    </button>
    <button onclick="location.href='admin.html'">
      <i class="fa-solid fa-check-to-slot"></i>
      <span>Approvals</span>
    </button>
    <button class="admin-only" onclick="location.href='admin-users.html'">
      <i class="fa-solid fa-users-gear"></i>
      <span>Manage Users</span>
    </button>
    <button class="active" onclick="location.href='admin-history.html'">
      <i class="fa-solid fa-folder-open"></i>
      <span>Booking History</span>
    </button>
    <hr class="sidebar-divider" />
    <button class="danger" onclick="logout()">
      <i class="fa-solid fa-right-from-bracket"></i>
      <span>Logout</span>
    </button>
  </nav>
</aside>

<main class="main-layout">
  <section class="hero-card">
    <div class="hero-left">
      <h2 class="hero-title">Booking History</h2>
      <p class="hero-desc">Archived records of completed and rejected meetings</p>
    </div>
  </section>

  <section class="card action-panel">
    <header class="panel-header">
      <h3>Completed & Rejected Records</h3>
      <p class="sub-text">View history of all processed bookings</p>
    </header>
    <div id="historyList" class="admin-list">
      <div class="loading">Loading history...</div>
    </div>
  </section>
</main>

</body>
</html>
